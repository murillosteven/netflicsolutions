<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Securex - CCTV Camera Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Libreria para validar form -->
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Topbar Start -->
    <div class="topbar">
        <!-- Aqui se cargara el topbar mediante jquery -->
    </div>
    <!-- Topbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Contactenos</h1>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid bg-light overflow-hidden px-lg-0">
        <div class="container contact px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
                    <div class="p-lg-5 ps-lg-0">
                        <div class="section-title text-start">
                        </div>
                        <p class="mb-4">Sera para nosotros un placer atenderle, puede seleccionar el servicio de su
                            interés, y con gusto le brindaremos la información necesaria sobre precios, soporte u otra
                            información que requiera.</p>
                        <form action="https://formsubmit.co/xnjaca@gmail.com" method="POST" name="registration">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <input type="text" name="name" class="form-control border-0" placeholder="Su nombre"
                                        style="height: 55px;" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="email" name="email" class="form-control border-0"
                                        placeholder="Su email" style="height: 55px;" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" name="phone" class="form-control border-0"
                                        placeholder="Su numero de teléfono" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <select name="service" class="form-select border-0" style="height: 55px;" required>
                                        <option selected>Seleccione un Servicio</option>
                                        <option value="1">Cámaras de Seguridad</option>
                                        <option value="2">Redes & Fibra Óptica</option>
                                        <option value="3">Alarmas y Control de Acceso</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <textarea name="note" class="form-control border-0"
                                        placeholder="Nota Extra"></textarea>
                                </div>
                                <input type="hidden" name="_captcha" value="false">
                                <input type="hidden" name="_template" value="table">
                                <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit" id="btnsubmit">Cotización
                                        Gratis</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 pe-lg-0" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <iframe class="position-absolute w-100 h-100" style="object-fit: cover;"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15712.404980050203!2d-84.47788801260062!3d10.09078986045193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa044e377d3afdb%3A0x25fec024d645683a!2sProvincia%20de%20Alajuela%2C%20San%20Ram%C3%B3n!5e0!3m2!1ses!2scr!4v1669686050642!5m2!1ses!2scr"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- Copyright Start -->
    <div class="footer">
        <!-- Aqui se cargara el footer mediante jquery -->
    </div>
    <!-- Copyright End -->


    <div class="position-fixed bottom-0 end-10 p-3" style="z-index: 11 !important">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <!-- <img src="..." class="rounded me-2" alt="...">-->
                <div class="rounded me-2"><i class="fas fa-thumbs-up"></i></div>
                <strong class="me-auto">Gracias por contactarnos</strong>
                <small>NETFIC</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Pronto recibira un correo con su respuesta.
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script type="text/javascript">
        let toast = "";
        $(document).ready(function () {
            // Cargamos el topbar
            $(".topbar").load("topbar.html");
            // Cargamos el footer
            $(".footer").load("footer.html");

            // Initialize form validation on the registration form.

            // It has the name attribute "registration"

            $("form[name='registration']").validate({

                // Specify validation rules

                rules: {
                    // The key name on the left side is the name attribute

                    // of an input field. Validation rules are defined

                    // on the right side

                    name: "required",

                    phone: "required",

                    email: {

                        required: true,

                        // Specify that email should be validated

                        // by the built-in "email" rule

                        email: true

                    },

                    service: {

                        required: true,

                    }

                },

                // Specify validation error messages

                messages: {

                    name: "Por favor, introduzca su nombre",

                    phone: "Por favor, introduzca su telefono",

                    service: {

                        required: "Por favor seleccione un servicio",

                    },

                    email: "Por favor, introduce una dirección de correo electrónico válida"

                },

                submitHandler: function (form) {

                    form.submit();

                }

            });
            toast = localStorage.getItem('toast');
            if (toast == 'true') {
                $('#liveToast').removeClass("hide");
                $('#liveToast').addClass("show");
                setTimeout(function () {
                    $("#liveToast").fadeOut(1500);
                    $("#liveToast").removeClass("show");
                    $("#liveToast").removeClass("hide");
                    localStorage.clear();
                }, 3000);
            }
        });







        $('#btnsubmit').click(function () {
            localStorage.setItem('toast', 'true');
        });
    </script>
</body>

</html>
